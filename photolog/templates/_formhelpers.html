{% macro render_field(field) %}
  {{ field(**kwargs)|safe }}
  {% if field.errors %}
    <script type="text/javascript">
    {% for error in field.errors %}

        $('#{{ field.id}}').attr('class', 'error');
        $('#{{ field.id}}').attr('placeholder', '{{ error }}');
      
    {% endfor %}
    </script>
  {% endif %}
{% endmacro %}
