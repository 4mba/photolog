<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>Sign in &middot; Twitter Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="{{ url_for('photolog.static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="html5shiv/html5shiv.js"></script>
    <![endif]-->

  </head>

  <body>

    <!-- HTML Source Code from : http://bootsnipp.com/snipps/simple-registration-form -->
    <br>
    <div class="container">
      <form class="form-horizontal" action="{{ url_for('photolog.register_user') }}" method="POST">
        <fieldset>
        <div id="legend">
        <legend class="">Register</legend>
        </div>
        <div class="control-group">
        <!-- Username -->
        <label class="control-label" for="username">Username</label>
        <div class="controls">
        <input type="text" id="username" name="username" placeholder="" class="input-xlarge">
        <p class="help-block">Username can contain any letters or numbers, without spaces</p>
        </div>
        </div>
         
        <div class="control-group">
        <!-- E-mail -->
        <label class="control-label" for="email">E-mail</label>
        <div class="controls">
        <input type="text" id="email" name="email" placeholder="" class="input-xlarge">
        <p class="help-block">Please provide your E-mail</p>
        </div>
        </div>
         
        <div class="control-group">
        <!-- Password-->
        <label class="control-label" for="password">Password</label>
        <div class="controls">
        <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
        <p class="help-block">Password should be at least 4 characters</p>
        </div>
        </div>
         
        <div class="control-group">
        <!-- Password -->
        <label class="control-label" for="password_confirm">Password (Confirm)</label>
        <div class="controls">
        <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="input-xlarge">
        <p class="help-block">Please confirm password</p>
        </div>
        </div>
         
        <div class="control-group">
        <!-- Button -->
        <div class="controls">
        <button type="submit" name="submit" class="btn btn-success">Register</button>
        </div>
        </div>
        </fieldset>
      </form>
    </div>
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ url_for('photolog.static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('photolog.static', filename='bootstrap/js/bootstrap.min.jsjquery/jquery-1.10.1.min.js') }}"></script>

  </body>
</html>
