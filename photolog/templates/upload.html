{% extends "layout.html" %}
{% block body %}
<h2>Upload new File</h2>
{% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
{% if filename %}<p class=uploaded><strong>Uploaded filename:</strong> {{ filename }}{% endif %}
<form action="{{ url_for('flaskr_blueprint.upload_file') }}" method=post enctype=multipart/form-data>
<dl>
<dd><input type=file name=file>
<dd><input type=submit value=Upload>
</dl>
</form>
{% endblock %}
