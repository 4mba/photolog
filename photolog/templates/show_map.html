{% extends "layout.html" %}
{% block title %}Main{% endblock %}
{% block head %}
<script type="text/javascript">
    var map;

    $(document).ready(function(){
    
      map = new GMaps({
        div: '#map-large',
        lat: {{ photos[0].geotag_lat }},
        lng: {{ photos[0].geotag_lng }}
      });
{% for photo in photos %}      
    map.addMarker({
        lat: {{ photo.geotag_lat }},
        lng: {{ photo.geotag_lng }},
        title: '{{ photo.filename }}',
        infoWindow: {
            content: '<div><b>{{ photo.taken_date }}</b></div><div>{{ photo.comment }}</div><div><img src="{{ url_for('photolog.download_photo', photolog_id=photo.id) }}" width="300" height="200"/></div>'
		}
      });
{% endfor %}
    });
    
  </script>
{% endblock %}

{% block content %}

  <div class="row-fluid">
	<div class="container span12">
       <div id="map-large"></div>
    </div>
  </div>
	
	
	
{% endblock %}
