        <!-- gmapsjs -->
    <script type="text/javascript">

      var map;
      $(document).ready(function(){
        alert("load");
        prettyPrint();
        map = new GMaps({
          div: '#map',
          lat: -12.043333,
          lng: -77.028333
        });
        map.drawOverlay({
          lat: map.getCenter().lat(),
          lng: map.getCenter().lng(),
          content: '<div class="overlay">Lima<div class="overlay_arrow above"></div></div>',
          verticalAlign: 'top',
          horizontalAlign: 'center'
        });
