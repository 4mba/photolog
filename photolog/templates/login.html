<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>Sign in &middot; Twitter Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="{{ url_for('photolog.static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="html5shiv/html5shiv.js"></script>
    <![endif]-->

  </head>

  <body>

    <!-- HTML Source Code from : http://bootsnipp.com/snipps/full-width-login-form -->
    <br>
    <div class="container">
      <div class="row">
        <div class="span4 offset4 well">
          <legend>Please Sign In</legend>
          {% if error %}
          <div class="alert alert-error">
            <a class="close" data-dismiss="alert" href="#">Ã—</a>{{ error }}
          </div>
          {% endif %}
            <form method="POST" action="{{ url_for('photolog.login') }}" accept-charset="UTF-8">
              <input type="text" id="username" class="span4" name="username" placeholder="Username">
              <input type="password" id="password" class="span4" name="password" placeholder="Password">
              <label class="checkbox">
              <input type="checkbox" name="remember" value="1"> Remember Me
              </label>
              <button type="submit" name="submit" class="btn btn-info btn-block">Sign in</button>
            </form>
            <form method="GET" action="{{ url_for('photolog.register_user') }}" accept-charset="UTF-8">
              <button type="submit" name="submit" class="btn btn-info btn-block">Register User</button>
            </form>
        </div>
      </div>
    </div>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ url_for('photolog.static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('photolog.static', filename='bootstrap/js/bootstrap.min.jsjquery/jquery-1.10.1.min.js') }}"></script>

  </body>
</html>
